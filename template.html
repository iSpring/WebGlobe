<!DOCTYPE html>
<html>

<head>
    <title>WebGlobe</title>
    <meta http-equiv="Content-Type" content="text/html" />
    <meta charset="utf-8" />
    <!--<meta name="charset" content="utf-8" />-->
    <meta name="viewport" content="user-scalable=no, width=device-width">
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <link rel="shortcut icon" href="images/logo.png" />
    <script type="text/javascript">
        var reg = /^https:\/\/ispring.github.io\/WebGlobe\/($|index.html)/ig;
        if (reg.test(window.location.href)) {
            var search = window.location.search;
            if (search) {
                var paramsObj = {};
                var kvs = search.replace("?", "").split("&");
                var splits = null;
                for (var i = 0; i < kvs.length; i++) {
                    splits = kvs[i].split("=");
                    if (splits.length === 2) {
                        paramsObj[splits[0]] = splits[1];
                    }
                }
                var version = "";
                if (paramsObj.hasOwnProperty("v")) {
                    version = paramsObj.v;
                }
                var supportedVersions = ["0.2.1", "0.4.4"];
                if (supportedVersions.indexOf(version) >= 0) {
                    window.location.href = version + "/index.html";
                }
            }
        }
    </script>
</head>

<body onselectstart="return false;">
    <canvas id="canvasId" width="1000" height="1000"></canvas>
    <a id="fork-me" target="_blank" href="https://github.com/iSpring/WebGlobe">
        <img src="images/fork-me-on-github.png" alt="Fork me on GitHub" />
    </a>

        <img src="images/iSpring.png" />
    </a>-->
</body>

</html>
